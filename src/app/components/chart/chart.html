@if(!notFound()){
<div class="chart-wrap">
  <p-chart type="line" [data]="data()" [options]="options"></p-chart>
</div>
}

@if(notFound()){
  <p-message severity="warn">No hay datos disponibles para el instrumento seleccionado.</p-message>
}

<div class="chart-toolbar">

  <p-popover #calPop [dismissable]="true">
    <p-datepicker [inline]="true" selectionMode="range" [maxDate]="maxDate()" dateFormat="dd-mm-yy"
      [ngModel]="customRange()" (ngModelChange)="onRangeChange($event, calPop)">
    </p-datepicker>
  </p-popover>
</div>

<!-- Presets -->
 <div class="date-filters">
   <p-selectButton [options]="presets" [multiple]="false"
     [ngModel]="selectedPreset() === 'CUSTOM' ? null : selectedPreset()" (onChange)="setPreset($event.value)">
   </p-selectButton>

   <!-- BotÃ³n que abre el Popover con el DatePicker -->
   <button pButton type="button" icon="pi pi-calendar" (click)="calPop.toggle($event)"></button>
 </div>
